<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label for="tip">Tip Percent</label>
            <input id="tip" type="number" min="0"></input>
        </div>
        <div>
            <label for="people">People</label>
            <input id="people" type="number" min="1"></input>
        </div>
        <div>
            <label for="bill">Bill</label>
            <input id="bill" type="number" min="0"></input>
        </div>
        <div>
            <button onclick="Calculate()">Calculate</button>
        </div>
    </div>
​
    <h1>Tip Total (per person)<h2 id="tiptotal"></h2></h1>
​
    <h1>Bill Total<h2 id="billtotal"></h2></h1>
​
    
</body>
<script>
    function Calculate(){
    var tipPercent = document.getElementById("tip").value
    var people = document.getElementById("people").value
    var bill = document.getElementById("bill").value
    
    var tip = (tipPercent/100) * bill
    var tipTotal = tip / people
    var billTotal = parseInt(tip) + parseInt(bill)
    
​
    document.getElementById("tiptotal").innerHTML = tipTotal;
    document.getElementById("billtotal").innerHTML = billTotal;
}</script>
